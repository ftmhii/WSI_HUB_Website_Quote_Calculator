<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Quote Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="wsi-logo">
            <img src="IMG_4882.png" alt="WSI Logo">
        </div>
        <h1>Website Quote Calculator</h1>

        <div class="input-group">
            <label for="currency">Choose Currency:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="cad">CAD</option>
            </select>
        </div>

        <div class="input-group">
            <label for="platform">Choose Platform:</label>
            <select id="platform">
                <option value="wordpress">WordPress</option>
                <option value="shopify">Shopify</option>
                <option value="wix">Wix</option>
            </select>
        </div>

        <div class="platform-options" id="wordpress-options">
            <div class="input-group">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" min="1" value="1">
            </div>
            <div class="input-group">
                <input type="checkbox" id="logo-design">
                <label for="logo-design">Logo Design</label>
            </div>
            <div class="input-group" id="content-writing-pages-input">
                <label for="content-pages">Content writing package:</label>
                <select id="content-pages">
                    <option value="0">None</option>
                    <option value="5">5 pages — 300 USD / 400 CAD</option>
                    <option value="10">10 pages — 600 USD / 800 CAD</option>
                    <option value="15">15 pages — 900 USD / 1200 CAD</option>
                    <option value="20">20 pages — 1200 USD / 1600 CAD</option>
                </select>
            </div>
            <div class="input-group">
                <input type="checkbox" id="site-recaptcha">
                <label for="site-recaptcha">Site Recaptcha</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="popup-window">
                <label for="popup-window">Pop-up Window</label>
            </div>
            <div class="input-group">
                <label>Bilingual Website:</label>
                <select id="bilingual-option">
                    <option value="none">None</option>
                    <option value="google-translate">Google Translate</option>
                    <option value="provided-content">Provided Content</option>
                </select>
            </div>
            <div class="input-group" id="bilingual-pages-input" style="display: none;">
                <label for="bilingual-pages">Number of Bilingual Pages:</label>
                <input type="number" id="bilingual-pages" min="0" value="0">
            </div>
            <div class="input-group cad-only" style="display: none;">
                <input type="checkbox" id="ada-widget">
                <label for="ada-widget">ADA Widget</label>
            </div>
        </div>

        <div class="platform-options" id="shopify-options" style="display: none;">
            <p>To receive a quote for a Shopify website please contact WSI HUB</p>
        </div>

        <div class="platform-options" id="wix-options" style="display: none;">
            <div class="input-group">
                <label for="wix-pages">Number of Pages:</label>
                <input type="number" id="wix-pages" min="1" value="1">
            </div>
            <div class="input-group">
                <input type="checkbox" id="wix-logo-design">
                <label for="wix-logo-design">Logo Design</label>
            </div>
            <div class="input-group" id="wix-content-writing-pages-input">
                <label for="wix-content-pages">Content writing package:</label>
                <select id="wix-content-pages">
                    <option value="0">None</option>
                    <option value="5">5 pages — 300 USD / 400 CAD</option>
                    <option value="10">10 pages — 600 USD / 800 CAD</option>
                    <option value="15">15 pages — 900 USD / 1200 CAD</option>
                    <option value="20">20 pages — 1200 USD / 1600 CAD</option>
                </select>
            </div>
            <div class="input-group">
                <input type="checkbox" id="wix-site-recaptcha">
                <label for="wix-site-recaptcha">Site Recaptcha</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="wix-popup-window">
                <label for="wix-popup-window">Pop-up Window</label>
            </div>
            <div class="input-group">
                <label>Bilingual Website:</label>
                <select id="wix-bilingual-option">
                    <option value="none">None</option>
                    <option value="google-translate">Google Translate</option>
                    <option value="provided-content">Provided Content</option>
                </select>
            </div>
            <div class="input-group" id="wix-bilingual-pages-input" style="display: none;">
                <label for="wix-bilingual-pages">Number of Bilingual Pages:</label>
                <input type="number" id="wix-bilingual-pages" min="0" value="0">
            </div>
            <div class="input-group cad-only" id="wix-ada-widget-group" style="display: none;">
                <input type="checkbox" id="wix-ada-widget">
                <label for="wix-ada-widget">ADA Widget</label>
            </div>
        </div>

        <button id="calculate-btn">Calculate Price</button>
        <div class="result">
            <h2>Estimated Price: <span id="price-display">$0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
